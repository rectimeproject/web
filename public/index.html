<!DOCTYPE html>
<html lang="en">

    <!-- Google tag (gtag.js) -->

    ></script>

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com;

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Record and listen to audio clips using your browser."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>RecTime Web</title>

    <!-- Meta Tags -->
    <meta
      name="description"
      content="Rectime: Record and play audio clips with our high-quality web app. Enjoy real-time encoding and decoding with OPUS codec, memory-efficient storage, and seamless playback. Built with ReactJS and TypeScript."
    />
    <meta
      name="keywords"
      content="Rectime, audio recording, audio playback, web app, ReactJS, TypeScript, OPUS codec, real-time encoding, IndexedDB, memory efficient"
    />
    <meta name="author" content="JScript Lab" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rectime.jscriptlab.com" />
    <meta
      property="og:title"
      content="Rectime - Record and Play Audio Clips with High-Quality Web App"

      property="og:description"
      content="Rectime: Record and play audio clips with our high-quality web app. Enjoy real-time encoding and decoding with OPUS codec, memory-efficient storage, and seamless playback. Built with ReactJS and TypeScript."

    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:title"
